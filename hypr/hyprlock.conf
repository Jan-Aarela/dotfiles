general {
  ignore_empty_input = true
  immediate_render = true
}

animations {
  enabled = true
  bezier = linear, 1, 1, 0, 0
  bezier = easeOutQuint,0.25,1,0.25,1.05
  animation = fadeIn, 1, 2, linear
  animation = fadeOut, 1, 1, linear

  animation = inputFieldColors,1 ,1, linear
}

# INPUT FIELD
input-field {
    monitor =
    size = 280, 60
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(180, 190, 254)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgb(180, 190, 254)
    fade_on_empty = false
    rounding = 16
    check_color = rgb(180, 190, 254)
    placeholder_text = <i>Input Password...</i>
    fail_text = <i>sus à¶ž</i>
    fail_color = rgb(243, 139, 168)
    check_color = rgb(148, 226, 213)
    font_family = JetBrainsMono Nerd Font
    hide_input = false
    position = -32, -230
    halign = center
    valign = center
    shadow_passes = 1
}


# Whoami
label {
  monitor =
  text = cmd[update:1000] echo "$(whoami)"
  color = rgb(180, 190, 254)
  font_size = 22
  font_family = JetBrainsMono Nerd Font ExtraBold
  position = 0, -150
  halign = center
  valign = center
}


# Language 
label {
  text = cmd[update:100] hyprctl devices -j | jq -r '.keyboards[] | select(.main == true) | .active_keymap' | cut -c1-2 | tr 'A-Z' 'a-z'
  font_family = JetBrainsMono Nerd Font
  font_size = 20
  position = 170,-230
  color = rgb(180, 190, 254)
}

# Language box
shape {
  size = 64,64
  border_size = 3
  border_color = rgb(180, 190, 254)
  color = rgba(0, 0, 0, 0.2)
  position = 170, -230
  rounding = 16
  shadow_passes = 1
}


# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgb(180, 190, 254)
  font_size = 22
  font_family = JetBrainsMono Nerd Font ExtraBold
  position = 0, 300
  halign = center
  valign = center
