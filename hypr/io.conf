  #------- MONITORS -------#

# See https://wiki.hyprland.org/Configuring/Monitors/
  #monitor = eDP-1, 2880x1800@90, 0x0, 1.25, bitdepth, 8
#monitor = eDP-1, 1440x900@90, 0x0, 0.50, bitdepth, 10

#monitor = HDMI-A-1, 1920x1200, 0x-1200, 1
  #monitor = HDMI-A-1, 1920x1200, 0x-1200, 1, mirror, eDP-1


workspace = 1, monitor:eDP-1, defaut:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:HDMI-A-1, defaut:true
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1



  # ------ RENDERING -------#

# unscale XWayland
xwayland {
  force_zero_scaling = true
}


  #------- INPUT -------#

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fi, ru					# сука
  	# kb_options= grp:space_shift_toggle
    kb_variant =
    kb_model =
    kb_rules =

    follow_mouse = 1
  	force_no_accel	= false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


 #------- LAYOUTS -------#

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false 
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = left
}

binds {
  hide_special_on_workspace_change = true
  }


